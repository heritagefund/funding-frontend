      cost_types:
        1:
          heading: "New staff costs"
          text:
            1: "Include costs of new fixed-term contracts, secondments - who are people temporarily transferred to your organisation, and the costs of freelance staff to help develop your project. Do not include the costs of paying trainees here."
            2: "You must also openly advertise all project staff posts, unless, you have a suitably qualified member of staff on your payroll that you are moving into a project post. You need to provide a job description for this post."
            3: "If you are extending the hours of a suitably qualified member of staff on your payroll, so that they can work on the project. In this case we will fund the cost of the additional hours spent on the project and you will need to tell us about their role."
            4: "If you are moving an existing member of staff into a post created by the project, then your grant can either pay for the cost of this member of staff, or for the cost of backfilling their position."
            5: "All salaries should be based on sector guidelines or similar posts elsewhere"
        2:
          heading: "Professional fees"
          text:
            1: "Fees should be in line with professional guidelines. For example, those of RIBA, The Royal Institute of British Architects, and should be based on a clear written specification."
        3:
          heading: "Recruitment"
          text:
            1: "This can include advertising and travel expenses. We expect your organisation to keep to good human-resource practice and follow all relevant laws."
        4:
          heading: "Repair and conservation work"
          text:
            1: "This includes costs of work to repair, restore or conserve a heritage item, building or site."
        5:
          heading: "Event costs"
          text:
            1: "Costs for any events, for example, refreshments or room hire."
        6:
          heading: "Digital outputs"
          text:
            1: "Any costs that you require to create digital outputs. Digital outputs are things you create in a digital format which are designed to give access to heritage. They could also help people engage with and learn about heritage. For example, a collection of digital images or sound files, an online heritage resource or exhibition or a smartphone app."
        7:
          heading: "Equipment and materials, including learning materials"
          text:
            1: "For example, historic costumes, hard hats to give site access, art materials or leaflets and publications."
        8:
          heading: "Training for staff and training for volunteers"
          text:
            1: "Existing and new staff and volunteers may need training to carry out your project."
        9:
          heading: "Travel for staff and travel for volunteers"
          text:
            1: To help staff and volunteers travel to sites. Travel costs by car should be based on 45p a mile."
        10:
          heading: "Expenses for staff and volunteers"
          text:
            1: "You can include the costs of expenses for staff and volunteers to make sure they are not out of pocket."
        11:
          heading: "Other"
          text:
            1: "Please use for any costs that do not fit with any of the other cost headings. Give a clear description of these costs."
        12:
          heading: "Publicity and promotion"
          text:
            1: "You can include the costs of promotional materials that relate directly to your project."
            2: "Make sure that you acknowledge the support of the National Lottery."
        13:
          heading: "Evaluation"
          text:
            1: "This cost heading is mandatory. All projects must be evaluated. Our advice is to budget up to 5% of your costs towards evaluation. Depending on the scale of the project and how complicated it is, you may want to employ somebody to help evaluate your project and assess whether you are successfully achieving the outcomes you set out in your application."
        14:
          heading: "Contingency"
          text:
            1: "This cost heading is mandatory. A contingency is only used to pay for unexpected costs required to deliver your project. The total contingency figure may be up to 10% of the total costs of the project, unless you have a particularly complex capital project where a higher level may be required. Make sure that you only include your required contingency here and not included within the other cost headings in the application."
        15:
          heading: "Purchase price of heritage items"
          text:
            1: "If your project involves buying a heritage item, you must get an independent valuation to help show that this item can be bought for a realistic price. If you are a private individual or commercial organisation you cannot include costs here."