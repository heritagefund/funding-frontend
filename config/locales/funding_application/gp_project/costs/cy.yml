    costs:
      page_title: "Faint fydd eich prosiect yn ei gostio?"
      headings:
        1: "Faint fydd eich prosiect yn ei gostio?"
        2: "Costau eich prosiect"
        3: "Nid ydych wedi ychwanegu unrhyw gostau eto"
        4: "Ychwanegu cost"
        5: "Costau staff newydd"
      text:
        1: "Mae costau prosiect yn ein helpu i ddeall sut rydych chi'n bwriadu rhoi eich prosiect ar waith."
        2: "Bydd pob cost yn cael ei dangos yma gyda chyfanswm cynnal y prosiect"
        3: "Cyfanswm y costau"
        4: "Ychwanegu cost newydd ar gyfer pob cost prosiect."
        5: "Er enghraifft, os ydych yn gwneud 3 gweithgaredd, ychwanegwch 3 math gwahanol o gost gweithgaredd, pob un â'u disgrifiad a'u swm eu hunain."
        6: "Gall hyn fod yn amcangyfrif"
        7: "Cymorth gyda mathau o gost"
        8: "Os ydych wedi gorffen ychwanegu eich holl gostau"
      th:
        1: "Math o gost"
        2: "Disgrifiad"
        3: "Swm"
      buttons:
        1: "Ychwanegu'r gost hon"
      cost_types:
        1:
          heading: "Costau staff newydd"
          text:
            1: "Dylech gynnwys costau contractau cyfnod penodol newydd, secondiadau - sy'n bobl sy'n cael eu trosglwyddo dros dro i'ch sefydliad, a chostau staff llawrydd i helpu i ddatblygu eich prosiect. Peidiwch â chynnwys costau talu hyfforddeion yma."
            2: "Rhaid i chi hefyd hysbysebu holl swyddi staff y prosiect yn agored, oni bai bod gennych aelod o staff sydd â chymwysterau addas ar eich cyflogres eich bod yn symud i swydd prosiect. Mae angen i chi ddarparu disgrifiad swydd ar gyfer y swydd hon."
            3: "Os ydych yn ymestyn oriau aelod o staff sydd â chymwysterau addas ar eich cyflogres, fel y gallant weithio ar y prosiect. Yn yr achos hwn byddwn yn ariannu cost yr oriau ychwanegol a dreulir ar y prosiect a bydd angen i chi ddweud wrthym am eu rôl."
            4: "Os ydych yn symud aelod presennol o staff i swydd a grëwyd gan y prosiect, yna gall eich grant naill ai dalu am gost yr aelod hwn o staff, neu am gost ôl-lenwi ei swydd."
            5: "Dylai pob cyflog fod yn seiliedig ar ganllawiau sector neu swyddi tebyg mewn mannau eraill"
        2:
          heading: "Ffioedd proffesiynol"
          text:
            1: "Dylai ffioedd fod yn unol â chanllawiau proffesiynol. Er enghraifft, rhai RIBA, Sefydliad Brenhinol Penseiri Prydain, a dylent fod yn seiliedig ar fanyleb ysgrifenedig glir."
        3:
          heading: "Recriwtio"
          text:
            1: "Gall hyn gynnwys hysbysebu a threuliau teithio. Disgwyliwn i'ch sefydliad gadw at arferion adnoddau dynol da a dilyn yr holl ddeddfau perthnasol."
        4:
          heading: "Gwaith atgyweirio a chadwraeth"
          text:
            1: "Mae hyn yn cynnwys costau gwaith i atgyweirio, adfer neu warchod eitem, adeilad neu safle treftadaeth."
        5:
          heading: "Costau digwyddiadau"
          text:
            1: "Costau ar gyfer unrhyw ddigwyddiadau, er enghraifft, lluniaeth neu logi ystafell."
        6:
          heading: "Allbynnau digidol"
          text:
            1: "Unrhyw gostau sydd eu hangen arnoch i greu allbynnau digidol. Mae allbynnau digidol yn bethau rydych chi'n eu creu mewn fformat digidol sydd wedi'u cynllunio i roi mynediad i dreftadaeth. Gallent hefyd helpu pobl i ymgysylltu â threftadaeth a dysgu amdani. Er enghraifft, casgliad o ddelweddau digidol neu ffeiliau sain, adnodd neu arddangosfa treftadaeth ar-lein neu ap ffôn clyfar."
        7:
          heading: "Offer a deunyddiau, gan gynnwys deunyddiau dysgu"
          text:
            1: "Er enghraifft, gwisgoedd hanesyddol, hetiau caled i roi mynediad i'r safle, deunyddiau celf neu daflenni a chyhoeddiadau."
        8:
          heading: "Hyfforddiant i staff a hyfforddiant i wirfoddolwyr"
          text:
            1: "Efallai y bydd angen hyfforddiant ar staff a gwirfoddolwyr presennol a newydd i gyflawni eich prosiect."
        9:
          heading: "Teithio i staff a theithio i wirfoddolwyr"
          text:
            1: "Helpu staff a gwirfoddolwyr i deithio i safleoedd. Dylai costau teithio mewn car fod yn seiliedig ar 45c y filltir."
        10:
          heading: "Treuliau i staff a gwirfoddolwyr"
          text:
            1: "Gallwch gynnwys costau treuliau i staff a gwirfoddolwyr er mwyn sicrhau nad ydynt yn gwario eu harian nhw."
        11:
          heading: "Arall"
          text:
            1: "Defnyddiwch ar gyfer unrhyw gostau nad ydynt yn cyd-fynd ag unrhyw un o'r penawdau cost eraill. Rhowch ddisgrifiad clir o'r costau hyn."
        12:
          heading: "Cyhoeddusrwydd a dyrchafiad"
          text:
            1: "Gallwch gynnwys costau deunyddiau hyrwyddo sy'n ymwneud yn uniongyrchol â'ch prosiect."
            2: "Gwnewch yn siŵr eich bod yn cydnabod cefnogaeth y Loteri Genedlaethol."
        13:
          heading: "Gwerthuso"
          text:
            1: "Mae'r pennawd cost hwn yn orfodol. Rhaid gwerthuso pob prosiect. Ein cyngor yw cyllidebu hyd at 5% o'ch costau tuag at werthuso. Yn dibynnu ar raddfa'r prosiect a pha mor gymhleth ydyw, efallai y byddwch am gyflogi rhywun i helpu i werthuso eich prosiect ac asesu a ydych yn llwyddo i gyflawni'r canlyniadau a nodwyd gennych yn eich cais."
        14:
          heading: "Arian wrth gefn"
          text:
            1: "Mae'r pennawd cost hwn yn orfodol. Dim ond i dalu am gostau annisgwyl sydd eu hangen i gyflawni eich prosiect y defnyddir arian wrth gefn. Gall cyfanswm y ffigur wrth gefn fod hyd at 10% o gyfanswm costau'r prosiect, oni bai bod gennych brosiect cyfalaf arbennig o gymhleth lle y gallai fod angen lefel uwch. Gwnewch yn siŵr eich bod ond yn cynnwys eich arian wrth gefn gofynnol yma ac nad ydych wedi'i gynnwys yn y penawdau cost eraill yn y cais."
        15:
          heading: "Pris prynu eitemau treftadaeth"
          text:
            1: "Os yw eich prosiect yn cynnwys prynu eitem treftadaeth, rhaid i chi gael prisiad annibynnol i helpu i ddangos y gellir prynu'r eitem yma am bris realistig. Os ydych yn unigolyn preifat neu'n sefydliad masnachol ni allwch gynnwys costau yma."